<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form daily</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
<div class="wrapper">
  <div class="form-container">
      <!--HEDER-->
      <header>
        <img src="./images/key.jpg" alt="key">
        <h1>Create your free account</h1>
        <p>
          Come and join our cool and amazing community, fill in your details
          to get started. Already have an account? <a href="#">Log in.</a>
        </p>
      </header>
      <!--/HEDER-->
      <!--FORM-->
      <form novalidate>
        <label>
          <input class="first-name" type="text" name="firstName" placeholder="First name" required title="Enter your first name">
        </label>
        <label>
          <input class="last-name" type="text" name="lastName" placeholder="Last name" required title="Enter your last name">
        </label>
        <label>
          <input type="text" name="emailAddress" placeholder="Email address" required title="Enter your email address">
        </label>
        <label>
          <input type="password" name="password" placeholder="Password" required
                 title="Your password must be at least 8 characters">
        </label>
        <button type="submit">Sign up for free</button>
      </form>
      <!--/FORM-->
      <!--FOOTER-->
      <footer>
        <p>
          By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
          the <a href="#">Privacy Policy</a>
        </p>
      </footer>
      <!--/FOOTER-->
  </div>
</div>
</body>
</html>
